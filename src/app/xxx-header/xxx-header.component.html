<header id="card-header" class="bg-white shadow-md">
  <!-- Top Bar with User Info -->
  <div class="flex items-center px-4 text-xs text-white bg-gradient-to-r from-green-700 to-green-600 h-9">
    <span>{{ userInfo }}</span>
  </div>

  <!-- Main Navigation Bar -->
  <nav class="flex items-center justify-between px-5 py-3">
    <!-- Logo and App Name -->
    <a routerLink="/" class="flex items-center">
      <img src="assets/images/logo-bnp.svg" class="h-6 mr-2" alt="BNP Paribas">
      <span class="pl-2 text-sm text-gray-600 uppercase border-l border-gray-300">Ma Banque Entreprise</span>
    </a>

    <!-- Language and Logout Options -->
    <div class="flex items-center space-x-4">
      <!-- Language Toggle: French (fr) / English (en) -->
      <a (click)="changeLanguage('fr')" class="px-2 py-1 font-bold text-gray-700 cursor-pointer hover:text-green-500">
        <!-- French Icon (Tailwind Heroicons) -->
        <svg xmlns="http://www.w3.org/2000/svg" class="inline w-5 h-5 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 6H5v12h2m4-12H9v12h2m4-12h-2v12h2m4-12h-2v12h2" />
        </svg>
        <span class="hidden md:inline">Fran√ßais</span> <!-- Hidden on small screens -->
      </a>

      <a (click)="changeLanguage('en')" class="px-2 py-1 font-bold text-gray-700 cursor-pointer hover:text-green-500">
        <!-- English Icon (Tailwind Heroicons) -->
        <svg xmlns="http://www.w3.org/2000/svg" class="inline w-5 h-5 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3l3 3 3-3m6 3l3-3 3 3m-3 6l3 3 3-3M5 21l3-3 3 3m6-3l3 3 3-3" />
        </svg>
        <span class="hidden md:inline">English</span> <!-- Hidden on small screens -->
      </a>

      <!-- Logout Option -->
      <a routerLink="/logout">
        <img title="Deconnexion" src="/assets/images/deconnexion.png" class="w-5 h-5" alt="Deconnexion">
      </a>
    </div>
  </nav>
</header>
